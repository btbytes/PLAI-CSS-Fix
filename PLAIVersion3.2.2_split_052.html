<h1 class="c14" id="h.jfd2cla8q374"><span class="c4">••••• Syntactic Sugar •••••</span></h1><p class="c3"><span class="c4"></span></p><p class="c5"><span class="c7">We have now seen the essence of a small core language. In practice, programming languages need to also be </span><span class="calibre3">usable</span><span class="c32">. To do this, they have to provide features that make programming convenient. We will see they can do this while minimizing their effort and pain.</span></p></body></html>
